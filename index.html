<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezso</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen gradient background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Poppins', sans-serif; /* Modern font */
      color: white;
      overflow: hidden;
    }

    /* Styling for the project name */
    h1 {
      font-size: 6rem; /* Adjust size as needed */
      font-weight: 700;
      letter-spacing: 0.2rem;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    }

    /* Optional: Add a fallback font stack */
    @font-face {
      font-family: 'Poppins';
      src: url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    }
  </style>
</head>
<body>
  <h1>Rezso</h1>
</body>
</html>
